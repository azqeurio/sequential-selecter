name: Build macOS App

on:
  push:
    tags:
      - 'v*' # v1.0.0 같은 태그가 푸시될 때 실행

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' # 본인이 사용 중인 파이썬 버전으로 수정

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller # 또는 py2app
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Build with PyInstaller
      run: |
        # --windowed: 터미널 창 안 뜨게 함
        # --onefile: 단일 파일로 빌드 (필요에 따라 수정)
        pyinstaller --windowed --onefile --name "SequentialSelecter" main.py

    - name: Create DMG (Optional)
      run: |
        # app 파일을 dmg로 패키징하고 싶을 때 사용
        hdiutil create -fs HFS+ -srcfolder dist/SequentialSelecter.app -volname "SequentialSelecter" dist/SequentialSelecter.dmg

    - name: Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          dist/SequentialSelecter.app.zip
          dist/SequentialSelecter.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
